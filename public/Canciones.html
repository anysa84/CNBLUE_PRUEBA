  <h1>Mi Lista de Canciones</h1>
  <form id="songForm">
    <label for="id">ID:</label>
    <input type="text" id="id" name="id" required>

    <label for="title">Título:</label>
    <input type="text" id="title" name="title" required>

    <label for="album">Nombre del Disco:</label>
    <input type="text" id="album" name="album" required>

    <label for="year">Año de Lanzamiento:</label>
    <input type="number" id="year" name="year" required>

    <label for="coverUrl">URL de Carátula:</label>
    <input type="url" id="coverUrl" name="coverUrl">

    <label for="youtubeUrl">URL de YouTube:</label>
    <input type="url" id="youtubeUrl" name="youtubeUrl">

    <button type="submit">Guardar</button>
  </form>
